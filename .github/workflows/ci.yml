name: Django CI Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment for running the tests
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2  # Check out the repository code

      - name: Set up Python
        uses: actions/setup-python@v2  # Set up Python environment
        with:
          python-version: '3.8'  # Specify the version of Python you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip
          pip install -r requirements.txt  # Install project dependencies
          pip install pytest

      - name: Run migrations
        run: |
          python manage.py migrate  # Run migrations (this uses SQLite by default)

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q  # Run tests using pytest